<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект "Место"</title>
</head>

<body class="root">
    <div class="page-site">
        <header class="header">
            <img src="./Images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">

            <section class="profile">
                <img src="./Images/image.jpg" alt="Профиль" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <button class="edit-button" type="button">
                    </button>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                </div>
                <button class="add-bottun" type="button"></button>
            </section>

            <section class="post-list">
                <template id="post-temp">
                    <div class="post-list__item">
                        <img src="https://cameralabs.org/media/camera/aprel/23aprel/23_f436509ef066bf8709a18b4249482acc.jpg" alt="" class="post-list__photo">
                        <button class="button-card-delete" type="button"></button>
                        <div class="post-list__info">
                            <h2 class="post-list__title"></h2>
                            <button class="post-list__like" type="button"></button>
                        </div>
                    </div>
                </template>
            </section>

        </main>

    </div>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <article class="popup profile-popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form-profile" name="Popup" novalidate>
                <input id="first" class="popup__text" minlength="2" maxlength="40" required autocomplete="off"
                    name="First-name">
                <span id="error-first" class="error-message"></span>
                <input id="profession" class="popup__text profession" minlength="2" maxlength="200" required
                    autocomplete="off" name="Profession">
                <span id="error-profession" class="error-message"></span>
                <button class="popup__add button-profile-submit" type="submit">Сохранить</button>
            </form>
        </div>
    </article>

    <article class="popup add-popup">
        <div class="popup__container">
            <button class="popup__close close-add-form" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form-add-card form-add-card" name="Popup" novalidate>
                <input id="place" class="popup__text name-place" name="Place" minlength="2" maxlength="30" required
                    autocomplete="off" placeholder="Название">
                <span id="error-place" class="error-message"></span>
                <input id="link" type="url" class="popup__text link" name="Link" required autocomplete="off"
                    placeholder="Ссылка на изображение">
                <span id="error-link" class="error-message"></span>
                <button class="popup__add button-add-card" type="submit">Создать</button>
            </form>
        </div>
    </article>

    <article class="popup preview-popup">
        <div class="preview-popup__container">
            <button class="popup__close button-close-preview-popup" type="button"></button>
            <img src="https://cameralabs.org/media/camera/aprel/23aprel/23_f436509ef066bf8709a18b4249482acc.jpg" alt="" class="preview-popup__img">
            <h2 class="preview-popup__title"></h2>
        </div>
    </article>



    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/Constants.js"></script>
    <script type="module" src="./scripts/Utils.js"></script>
    <script type="module" src="./scripts/Popup.js"></script>
    <script type="module" src="./scripts/PopupWithImage.js"></script>

</body>

</html>
