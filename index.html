<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект "Место"</title>
</head>

<body class="root">
    <div class="page-site">

        <header class="header">
            <img src="./Images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar">
                    <img src="./Images/image.jpg" alt="Профиль" class="profile__avatar radius">
                </div>
                <div class="profile__info">
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <button class="edit-button">
                    </button>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                </div>
                <button class="add-bottun"></button>
            </section>

            <section class="post-list">
                <div class="post-list__item">
                    <img src="./Images/Русскеала.jpg" alt="Русскеала" class="post-list__photo">
                    <div class="post-list__info">
                        <h2 class="post-list__title">Русскеала</h2>
                        <button class="post-list__like"></button>
                    </div>
                </div>
                <div class="post-list__item">
                    <img src="./Images/Петергоф.jpg" alt="Петергоф" class="post-list__photo">
                    <div class="post-list__info">
                        <h2 class="post-list__title">Петергоф</h2>
                        <button class="post-list__like"></button>
                    </div>
                </div>
                <div class="post-list__item">
                    <img src="./Images/Рыбацкая_деревня.jpg" alt="Рыбацкая_деревня" class="post-list__photo">
                    <div class="post-list__info">
                        <h2 class="post-list__title">Калининград</h2>
                        <button class="post-list__like"></button>
                    </div>
                </div>
                <div class="post-list__item">
                    <img src="./Images/Алтай.jpg" alt="Алтай" class="post-list__photo">
                    <div class="post-list__info">
                        <h2 class="post-list__title">Алтай</h2>
                        <button class="post-list__like"></button>
                    </div>
                </div>
                <div class="post-list__item">
                    <img src="./Images/Байкал.jpg" alt="Байкал" class="post-list__photo">
                    <div class="post-list__info">
                        <h2 class="post-list__title">Байкал</h2>
                        <button class="post-list__like"></button>
                    </div>
                </div>
                <div class="post-list__item">
                    <img src="./Images/Таймс-сквер.jpg" alt="" class="post-list__photo">
                    <div class="post-list__info">
                        <h2 class="post-list__title">Таймс-сквер</h2>
                        <button class="post-list__like"></button>
                    </div>
                </div>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

    </div>

    <section class="popup">
        <div class="popup__container">
            <button class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form  class="input-info">
                <input class="popup__text" value="Жак-Ив Кусто">
                <input class="popup__text extra" value="Исследователь океана">
                <button class="popup__add">Сохранить</button>
            </form>
        </div>
    </section>

    <script src="./scripts/index.js"></script>
</body>

</html>
