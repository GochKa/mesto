<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект "Место"</title>
</head>

<body class="root">
    <div class="page-site">
        <header class="header">
            <img src="./Images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">

            <section class="profile">
                <img src="./Images/image.jpg" alt="Профиль" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <button class="edit-button" type="button">
                    </button>
                    <p class="profile__info-subtitle">Исследователь океана</p>
                </div>
                <button class="add-bottun" type="button"></button>
            </section>

            <section class="post-list">
                <template id="post-temp">
                    <div class="post-list__item">
                        <img src="https://cameralabs.org/media/camera/aprel/23aprel/23_44622a18dda9f72bee0e798a9fcc9f5c.jpg" alt="" class="post-list__photo">
                        <button class="delete" type="button"></button>
                        <div class="post-list__info">
                            <h2 class="post-list__title"></h2>
                            <button class="post-list__like" type="button"></button>
                        </div>
                    </div>
                </template>
            </section>

        </main>

    </div>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <article class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="input-info" name="Popup">
                <input class="popup__text" name="First-name">
                <input class="popup__text extra" name="Profession">
                <button class="popup__add" type="submit">Сохранить</button>
            </form>
        </div>
    </article>

    <article class="popup popup-img">
        <div class="popup__container">
            <button class="popup__close blocked" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="input-info img" name="Popup">
                <input class="popup__text nameplace" name="Place" placeholder="Название">
                <input class="popup__text link" name="Link" placeholder="Ссылка на изображение">
                <button class="popup__add newpost" type="submit">Создать</button>
            </form>
        </div>
    </article>

    <article class="popup popup-zoom">
        <div class="popup-zoom__container">
            <button class="popup-zoom__close" type="button"></button>
            <img src="https://cameralabs.org/media/camera/aprel/23aprel/23_44622a18dda9f72bee0e798a9fcc9f5c.jpg" alt="" class="popup-zoom__img">
            <h2 class="popup-zoom__title"></h2>
        </div>

    </article>


    <script src="./scripts/index.js"></script>
</body>

</html>
